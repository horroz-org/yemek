<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yemek Profili</title>
        <link rel="stylesheet" href="/assets/css/stylesheet.css">
        <script src="/assets/js/profil.js"></script>
        <script src="/assets/js/auth.js"></script>
        <script src="/assets/js/api.js"></script>
        <script src="/assets/js/utils.js"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-sol">
                <a href="/" class="a-renksiz">
                    <div class="topbar-logovebaslik">
                        <img src="/assets/img/logo.png" alt="Horroz.org Logo" class="topbar-logo">
                        <div class="topbar-baslik">yemek.horroz.org</div>
                    </div>
                </a>
                <div class="topbar-sol-butonlar">
                    <a href="https://github.com/horroz-org/yemek">GitHub</a>
                    <a href="https://wiki.horroz.org/wiki/Horrozpedi:Bağış">Bağış</a>
                </div>
            </div>
            <div class="topbar-sag">
                <a href="/kayit/">Kayıt Ol</a>
                <a href="/giris/">Giriş Yap</a>
            </div>
        </div>
        <div class="profil-layout">
            <div id="kullanici-adi-kutu"></div>
            <div class="profil-attr-wrapper">Rütbe:<div id="rutbe-kutu"></div></div>
            <div class="profil-attr-wrapper">Prestij:<div id="prestij-kutu"></div></div>
            <div id="profil-yorumlar-liste"></div>
            <div id="devamini-goster" class="buton">Devamını Göster</div>
        </div>

        <!--
            Yorum template (index.html ile aynı olsun orayı değiştirirken burayı da değiştirin)
            veya çözüm bulun biyerden çeksin hep (jsye string olarak koymayın)
        -->
        <template id="profil-yorum-template">
            <div id="yorum-uuid" class="yorumkutu">
                <div class="yorum-ust">
                    <a href="#" class="yorum-yazar"></a>
                    <div class="yorum-ust-sag">
                        <div class="yorum-tarih"></div>
                    </div>
                </div>
                <div class="yorum-metin"></div>
                <div class="yorum-alt">
                    <div class="vote-kutu">
                        <div class="upvote vote-ok"><i class="big-arrow up"></i></div>
                        <div class="vote-sayi"></div>
                        <div class="downvote vote-ok"><i class="big-arrow down"></i></div>
                    </div>
                    <a class="yoruma-git-buton buton">Yoruma Git</a>
                </div>
            </div>
        </template>
    </body>        
</html>
