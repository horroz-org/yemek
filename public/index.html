<!DOCTYPE html>
<html lang="tr">
    <head>

        <title>Horroz.org Yemek</title>
        <link rel="stylesheet" href="/assets/stylesheet.css">
        <script src="/assets/index.js"></script>
    </head>
    <body>
        <div class="layout">
            <div class="topbar">

            <div class="anakutu">

                    <div class="kocadiv border ortalayandiv">

                        <div class="sagyemekok"><i class="arrow right"></i></div>
                        <div class="solyemekok"><i class="arrow left"></i></div>

                            <div class="puanbolen">/10</div>
                        </div>
                        <div class="butongrid">
                            <div class="butonlar">

                                <div class="puanbuton">8</div>
                                <div class="puanbuton">9</div>
                                <div class="puanbuton">10</div>
                            </div>
                        </div>

                        <div class="yorumyazbuton buton">
                            Yorum Yaz
                        </div>
                    </div>
                </div>
                <div class="ickutu">
                    <div class="kocadiv border">
                        
                    </div>
                </div>
            </div>
        </div>
