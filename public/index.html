<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horroz.org Yemek</title>
        <link rel="stylesheet" href="/assets/css/stylesheet.css">
        <script src="/assets/js/index.js"></script>
        <script src="/assets/js/auth.js"></script>
        <script src="/assets/js/api.js"></script>
        <script src="/assets/js/utils.js"></script>
    </head>
    <body>
        <div class="layout">
            <div class="topbar">
                <div class="topbar-sol">
                    <div class="topbar-logovebaslik">
                        <img src="/assets/img/logo.png" alt="Horroz.org Logo" class="topbar-logo">
                        <div class="topbar-baslik">yemek.horroz.org</div>
                    </div>
                    <div class="topbar-sol-butonlar">
                        <a href="https://github.com/horroz-org/yemek">GitHub</a>
                        <a href="https://wiki.horroz.org/wiki/Horrozpedi:Bağış">Bağış</a>
                    </div>
                </div>
                <div class="topbar-sag">
                    <a id="kullanici-adi" href="#">Giriş Yap</a>
                </div>
            </div>
            <div class="anakutu">
                <div class="ickutu">
                    <div class="kocadiv border ortalayandiv">
                        <div id="yemektarih"></div>
                        <div id="sagyemekok"><i class="mid-arrow right"></i></div>
                        <div id="solyemekok"><i class="mid-arrow left"></i></div>
                        <div id="menu"></div>
                        <div class="puan-wrapper">
                            <div id="puan">0</div>
                            <div id="puanbolen">/10</div>
                        </div>
                        <div class="butongrid">
                            <div class="butonlar">
                                <div id="puan1" class="puanbuton">1</div>
                                <div id="puan2" class="puanbuton">2</div>
                                <div id="puan3" class="puanbuton">3</div>
                                <div id="puan4" class="puanbuton">4</div>
                                <div id="puan5" class="puanbuton">5</div>
                            </div>
                            <div class="butonlar">
                                <div id="puan6" class="puanbuton">6</div>
                                <div id="puan7" class="puanbuton">7</div>
                                <div id="puan8" class="puanbuton">8</div>
                                <div id="puan9" class="puanbuton">9</div>
                                <div id="puan10" class="puanbuton">10</div>
                            </div>
                        </div>

                        <div class="yorum-menu">
                            <div class="puan-yorum-bilgi"><div id="degerlendirme-sayisi"></div>değerlendirme ve <div id="yorum-sayisi"></div>yorum</div>
                            <div id="yorumyazbuton" class="buton">
                                Yorum Yaz
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ickutu">
                    <div class="kocadiv" id="yorumlar-liste"></div>

                    <!-- Yorum template -->
                    <template id="yorum-template">
                        <div id="yorum-uuid" class="yorumkutu">
                            <div class="yorum-ust">
                                <a href="#" class="yorum-yazar"></a>
                                <div class="yorum-ust-sag">
                                    <div class="yorum-tarih"></div>
                                    <div class="sikayet-buton buton">!</div>
                                </div>
                            </div>
                            <div class="yorum-metin"></div>
                            <div class="yorum-alt">
                                <div class="vote-kutu">
                                    <div class="upvote vote-ok"><i class="big-arrow up"></i></div>
                                    <div class="vote-sayi"></div>
                                    <div class="downvote vote-ok"><i class="big-arrow down"></i></div>
                                </div>
                                <div class="cevap-buton buton">Cevap Ver</div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </body>
</html>
